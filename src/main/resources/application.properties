# Existing properties
spring.application.name=CoffeshopMenu
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=1s
spring.devtools.restart.quiet-period=400ms

# JSP Configuration
#spring.mvc.view.prefix=/WEB-INF/jsp/
#spring.mvc.view.suffix=.jsp

# Add Thymeleaf specific configuration (optional, as these are the defaults)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Debugging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.mvc=DEBUG
server.error.include-stacktrace=always
server.error.include-message=always

# Database Configuration
#spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?useSSL=false
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root123

# JPA/Hibernate Properties
# the ddl-auto property below is used to tell Hibernate to alter the database tables as per entity mapping changes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect